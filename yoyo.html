<!DOCTYPE html>
<html>

	<head>

	</head>

	<body>
		<div class="outterWrap">
			<div id="firstPage">
				<img src="img/yoyoOfficialWebsite_pc/logo.png" class="logo" />

					<p>立即下载</p>

					<li><img src="img/yoyoOfficialWebsite_pc/secondPageImg_03.png" /></li>
				</ul>
			</div>
			<div id="thirdPage">
				<p>探索新奇&nbsp;&nbsp;达人就在身边</p>
				<ul class="clear">
					<li class="thirdPageImg_01">
						<img src="img/yoyoOfficialWebsite_pc/thirdPageIng_01.png" />
						<div class="ovrly"></div>
					</li>
					<li class="thirdPageImg_02">
						<img src="img/yoyoOfficialWebsite_pc/thirdPageIng_02.png" />
						<div class="ovrly"></div>
					</li>
					<li class="thirdPageImg_03">
						<img src="img/yoyoOfficialWebsite_pc/thirdPageIng_03.png" />

					</li>

						<img src="img/yoyoOfficialWebsite_pc/thirdPageIng_04.png" />

					</li>
				</ul>
			</div>

			</footer>
			
			
			<!--遮罩层-->
			<div class="bgPop"></div>
			<!--弹出框-->
			<div class="pop">
				<span class="pop-close"><img src="img/yoyoOfficialWebsite_pc/close_icon.png"/></span>
				<div class="pop-content">
					<img src="img/yoyoOfficialWebsite_pc/QRcode_header.jpg"/>
					<p>Android/ios</p>
					<p>扫描二维码下载</p>
				</div>
			</div>
		</div>

		<script src="js/jquery/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function () {
		        $('.pop-close').click(function () {
		            $('.bgPop,.pop').hide();
		            $("body,.outterWrap").height("auto").css({
					  "overflow": "scroll"
					});
		        });
		        $('.downLoadBtn').click(function () {
		            $('.bgPop,.pop').show();
		            $("body,.outterWrap").height($(window).height()).css({
					  "overflow-y": "hidden"
					});
		        });
		    })
		</script>
	</body>

</html>
